<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Zoo Keeper Application Form</h1>
    <P><i>Please complete the form.Mandatory fields are marked with a *</i></P>
   <form class="q2">
    <fieldset>
        <legend><b>CONTACT DETAILS</b></legend>
        <label>Name*</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       
        <input type="text" name="Name">
        <br><br>

        <label>Telephone</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" name="Telephone">
        <br><br>

        <label>Email*</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="Email">
    </fieldset>
        <br><br><br>
    <fieldset>
        <legend><b>Personal information</b></legend>
        <label>*Age</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" name="Age">

        <br><br>
        <label>Gender</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
        <p>When did you <br>
        first know you <br>
        wanted to be a <br>
        zoo-keeper?</p> &nbsp;&nbsp;&nbsp; <textarea cols="30" rows="10"></textarea>
    </fieldset>
          <br><br>
    <fieldset>
        <legend>Pick Your Favorite Animals</legend>
       
        <input type="checkbox" name="Zebra">
        <label>Zebra</label>
        <input type="checkbox" name="Anaconda">
      
        <label>Cat</label>
        <input type="checkbox" name="Cat">
        
        <label>Anaconda</label>
        <input type="checkbox" name="Human">
        <label>Human</label>
        <br>
     
        <input type="checkbox" name="Elephant">
        <label>Elephant</label>
      
        <input type="checkbox" name="Wildebeest">
        <label>Wildebeest</label>
        
        <input type="checkbox" name="Pigeon">
        <label>Pigeon</label>
       
        <input type="checkbox" name="Crab">
        <label>Crab</label>

    </fieldset>
   </form>
    <br> 
    <button>Submit Application</button>
   
</body>
</html>
